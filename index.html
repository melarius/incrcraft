<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <!--эта строка нужна для того, чтобы браузер не угадывал кодировку-->
  <title>
    IncreCraft
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>

<body>
  <div class="tab">
    <button class="tablinks" id="m_btn1" onclick="openTab(event, 'suburb')">Пригород</button>
    <button class="tablinks" id="m_btn2" onclick="openTab(event, 'city')">Город</button>
    <button class="tablinks" id="m_btn3" onclick="openTab(event, 'outerworld')">Запределье</button>
    <select class='tablinks select' id="menuselector">
      <option class='head' style="text-align: center;" value="menu">Меню</option>
      <hr />
      <option value='Save'>Сохранить игру</option>
      <option value='Load'>Загрузить игру</option>
      <hr />
      <option value='Export'>Экспортировать игру</option>
      <option value='Import'>Импортировать игру</option>
    </select>
  </div>
  <div id="suburb" class="tabcontent">
    <div class="main_container">
      <div class="material">
        <div class="name_mat">Добыча</div>
        <div class="gridItemBorder" style="place-self: center;">Материал</div>
        <div class="gridItemBorder" style="place-self: center;">Уровень|Добыча</div>
        <div class="gridItemBorder" style="place-self: center;">Улучшение</div>
        <div class="gridItemBorder" style="place-self: center;">Продажа</div>
  
        <div style="place-self: center;">Бревна: <span id="spnWoodValue">0</span></div>
        <div style="place-self: center;"><span id="spnWoodUpgLevel">0</span> | <span id="spnWoodRate">0</span>/c</div>
        <div style="place-self: center;"><button id="btnUpgWood" style="width: 100px;">Улучшить</button> <span id="spnWoodUpg">10</span> монет.</div>
        <div style="place-self: center;"><button id="btnSellWood" style="width: 130px;">Продать за 1 м.</button></div>

        <div style="place-self: center;">Камень: <span id="spnStoneValue">0</span></div>
        <div style="place-self: center;"><span id="spnStoneUpgLevel">0</span> | <span id="spnStoneRate">0</span>/c</div>
        <div style="place-self: center;"><button id="btnUpgStone" style="width: 100px;">Улучшить</button> <span id="spnStoneUpg">300</span> монет</div>
        <div style="place-self: center;"><button id="btnSellStone" style="width: 130px;">Продать за 30 м.</button></div> 
      </div>
      <div class="production">
        <div class="name_prod">Производство</div>
        <div class="gridItemBorder" style="place-self: center;">Материал</div>
        <div class="gridItemBorder" style="place-self: center;">Уровень|Добыча</div>
        <div class="gridItemBorder" style="place-self: center;">Улучшение</div>
        <div class="gridItemBorder" style="place-self: center;">Продажа</div>

        <div style="place-self: center;">Доски: <span id="spnPlankValue">0</span></div>
        <div style="place-self: center;"><span id="spnPlankUpgLevel">0</span> | <span id="spnPlankRate">0</span>/c</div>
        <div style="place-self: center;"><button id="btnUpgPlank" style="width: 100px;">Улучшить</button> <span id="spnPlankUpg">100</span> монет</div>
        <div style="place-self: center;"><button id="btnSellPlank" style="width: 130px;">Продать за 10 м.</button></div>

        <div style="place-self: center;">Блоки: <span id="spnBlocksValue">0</span></div>
        <div style="place-self: center;"><span id="spnBlocksUpgLevel">0</span> | <span id="spnBlocksRate">0</span>/c</div>
        <div style="place-self: center;"><button id="btnUpgBlocks" style="width: 100px;">Улучшить</button> <span id="spnBlocksUpg">500</span> монет</div>
        <div style="place-self: center;"><button id="btnSellBlocks" style="width: 130px;">Продать за 50 м.</button></div>
      </div>
      <div class="buttons">
        <div class="money">
          <div style="text-align: center; place-self: center;">
            <label>Монеты</label><br><br><span id="spnMoneyValue">0</span>
          </div>
        </div>
        <div class="clicker">
          <div style="place-self: center; ;">
            <button id="btnChopTrees" style="width: 120px;">Рубить деревья</button>
          </div>
        </div>
      </div>
      <div><!-- Пустой div заглушка --></div>
    </div>
  </div>
  <div id="city" class="tabcontent">
    <p>Заготовка под Город</p>
  </div>
  <div id="outerworld" class="tabcontent">
    <p>Заготовка под Запределье</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script_game.js"></script>
  <script src="./scripts_page.js"></script>
  <script>window.onload = gameLoad()</script>
</body>

</html>
